<html>

<head>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var gif = [];
		var socket = io.connect();
		var start = null;
		var index = 0;
		var latest;

			socket.on('connect', function() {
				console.log("Connected");
			});

			// Receive a message
			socket.on('message', function(data) {
				console.log("Got: " + data);
				document.getElementById('messages').innerHTML += data;
      });

      socket.on("position", function(data) {
        //console.log(data);
      });

			// Receive from any event
			socket.on('news', function (data) {
				console.log(data);
			});

			socket.on('image', function(imageData) {
				// Incoming image..
				console.log("image recd");
				console.log(imageData.image);
				latest = imageData.image;

				window.requestAnimationFrame(step);

				function step(timestamp) {
					// console.log("entered function, index :  " + index);
					if (!start) start = timestamp;
					var progress = timestamp - start;
					// console.log("progress: " + progress);
					// document.getElementById('otherimage').src = imageData.image[index];
					if (progress > 200*index) {
						console.log(index);
						document.getElementById('otherimage').src = latest[index];
						// window.requestAnimationFrame(step);

						if(index<latest.length){
							// window.requestAnimationFrame(step);
							// console.log("++");
							index++;
						}
						 else if(index==latest.length){
							// console.log("zero'd");
							index = 0;
							start = timestamp;
						}
					}
					window.requestAnimationFrame(step);
				}
			});

			var sendmessage = function() {
				var message = document.getElementById('message').value;
				console.log("Sending: " + message);

				// Send a messaage
				socket.send(message);
			};

			var sendother = function() {
				var othermessage = document.getElementById('message').value;
				console.log("sending: " + othermessage);

				// Send any kind of data with a custom event
				//socket.emit('otherevent',{ othermessage: othermessage });
				socket.emit('otherevent', othermessage);
      };

      window.addEventListener('load', function() {


				// The video element on the page to display the webcam
				let video = document.getElementById('myvideo');

				// Constraints - what do we want?
				let constraints = { audio: true, video: true }

				// Prompt the user for permission, get the stream
				navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
					/* Use the stream */

					// Attach to our video object
					video.srcObject = stream;

					// Wait for the stream to load enough to play
					video.onloadedmetadata = function(e) {
						video.play();
					};
				})
				.catch(function(err) {
					/* Handle the error */
					alert(err);
				});

					var canvas = document.getElementById('mycanvas');
					var context = canvas.getContext('2d');
					context.fillStyle="#FF0000";
					context.fillRect(0,0,canvas.width,canvas.height);

					window.addEventListener('click', function(e) {
						context.drawImage(video, 10, 10);
						// console.log(canvas.toDataURL("image/jpeg"));
						gif.push(canvas.toDataURL("image/jpeg"));
					});

					window.addEventListener('keypress', function(e){
						// console.log(gif);
						let v = {
							image: gif
						}
						console.log(v);
						socket.emit('image', v);
						gif = [];
						// console.log("post " + gif);
						// console.log("post " + v);
					});

        // window.addEventListener('mousemove', function(e) {

				//

        //   // p.x = e.pageX;
        //   // p.y = e.pageY;
				//
        //   // e.pageX
        //   // e.pageY
        // });
      });

		</script>
</head>

<body>
	<video id="myvideo" width="400" height="300" muted></video>
	<canvas width="600" height="600" id="mycanvas"></canvas>
	<img id="otherimage" width="600" height="600" src="" />

	<div id="messages">
		No Messages Yet
	</div>
	<div>
		<input type="text" id="message" name="message">
		<input type="button" value="message" onclick="sendmessage();">
