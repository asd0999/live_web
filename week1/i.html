<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tushar's webpage</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-size: 1800px 1200px;
    }

    #image {
      position: fixed;
      border-radius: 50%;
      height: 200px;
      image-orientation: from-image;
    }
  </style>

  <script>
    window.addEventListener('load', function() {
      console.log('load complete');
      document.addEventListener('mousedown', showImage);
    });

    // let images = ["1.jpg", "2.jpg"];
    let images = 39;

    function showImage(e) {
      console.log(e);
      let randomIndex = Math.floor(Math.random() * images);
      console.log(randomIndex);

      document.getElementById("image").src = `pics/${randomIndex}.jpg`;
      console.log(document.getElementById("image").src);
      document.getElementById("image").style.left = (e.screenX - e.screenX / 1000) + 'px';
      document.getElementById("image").style.bottom = (1000 - e.screenY - e.screenY / 100) + 'px';

      // console.log(document.("image").style.top);

      // setTimeout(function() {
      //   document.getElementById("image").src = ""
      // }, 4000);
    }
  </script>

</head>

<body>
  <img src="" id="image" />
</body>

</html>
